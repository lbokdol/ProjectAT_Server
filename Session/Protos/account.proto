syntax = "proto3";

option csharp_namespace = "Session";

service SessionService {
  rpc Login (LoginReq) returns (LoginRes);
}

// 로그인 요청 메시지 정의
message LoginReq {
  string username = 1;
  string password = 2;
}

// 로그인 응답 메시지 정의
message LoginRes {
  string user_id = 1;
  int32 status_code = 2;
  string message = 3;
}